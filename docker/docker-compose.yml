services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pe-dashboard-api
    ports:
      - "8000:8000"
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ../.env
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pe-dashboard-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ../src:/app/src
      - ../data:/app/data
      - ../.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - API_BASE_URL=http://api:8000
    env_file:
      - ../.env
    command: streamlit run src/streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      api:
        condition: service_started
    networks:
      - pe-network

networks:
  pe-network:
    driver: bridge